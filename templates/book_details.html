<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Responsive meta tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title }} - Details</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #1c1c1c;
      color: #fdfdfd;
    }
    .container {
      margin-top: 2rem;
    }
    .btn-primary {
      background-color: #343a40;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>{{ title }}</h1>
    <h4>By: {{ authors }}</h4>
    <p>{{ description | safe }}</p>
    <a href="{{ preview_link }}" class="btn btn-primary" target="_blank">Preview Book</a>
  </div>
</body>
</html>
